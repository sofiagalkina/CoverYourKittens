<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Client</title>
  </head>
  <body>
    <h1>Socket.IO Client</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('connect', () => {
        console.log('Connected to the server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from the server');
      });
    </script>
  </body>
</html>
